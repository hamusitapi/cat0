<!DOCTYPE html>
<html lang="zh_cn">

    </div>
    <input type="text" name="keywd" id="keywd" autocomplete="off" onfocus="plhd(0)" onblur="plhd(1)" placeholder="Enter For Search!" oninput="rekeywds(1)" >
    <input type="reset" id="rekeywd" value="x" onclick="rekeywds(0)">
